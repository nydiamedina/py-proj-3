<html>
  <head>
    <title>Shopping Site</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/site.css" />
  </head>

  <body>
    <nav class="navbar sticky-top navbar-light navbar-expand-lg" style="background-color: #febaad;">
      <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="/melons">Ubermelon</a>
        <div class="collapse navbar-collapse">
          <div class="navbar-nav">
            <a class="nav-link" href="/melons">All Melons</a>
            <a class="nav-link" href="/cart">My Shopping Cart</a>
            {% if 'username' in session %}
            <a class="nav-link" href="/logout">Log Out</a>
            {% else %}
            <a class="nav-link" href="/login">Log In</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <div class="container" style="padding: 20px">
      <!-- This is where the main content goes. -->
      {% for message in get_flashed_messages() %}
      <p class="alert alert-warning">{{ message }}</p>
      {% endfor %} {% block body %} BODY OF PAGE GOES HERE VIA INHERITANCE {%
      endblock %}
    </div>
  </body>
</html>
